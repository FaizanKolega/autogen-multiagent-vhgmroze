<!DOCTYPE html>
<html lang="en">
<head>
<title>Kolega - Register</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {font-family: Arial, sans-serif; margin: 0; background: linear-gradient(120deg,#3498db,#8e44ad);}
.container {max-width: 500px; padding: 20px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
h2 {text-align: center; margin-bottom: 20px; color: #333;}
input[type="text"], input[type="password"], input[type="email"] {width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;}
input[type="submit"] {width: 100%; padding: 10px; background: #3498db; border: 0; border-radius: 4px; color: #fff; font-size: 16px; cursor: pointer;}
input[type="submit"]:hover {background: #2980b9;}
</style>
</head>
<body>
<div class="container">
<h2>Register with Kolega</h2>
<form action="/register" method="post">
<label for="name">Full Name</label>
<input type="text" id="name" name="name" required>
<label for="email">Email</label>
<input type="email" id="email" name="email" required>
<label for="password">Password</label>
<input type="password" id="password" name="password" required>
<input type="submit" value="Register">
</form>
</div>
</body>
</html>
